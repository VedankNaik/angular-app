<div class="row">
    <div class="col-md-6">
        <h3>Add Post</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Enter title" formControlName="title">
            </div>
            <div class="form-group">
                <label>Paragraph</label>
                <textarea class="form-control" placeholder="Enter paragraph" formControlName="paragraph"></textarea>
            </div>
            <div class="form-group">
                <label>Image path</label>
                <input type="text" class="form-control" placeholder="Enter image path" formControlName="imgPath">
            </div>
            <button class="btn btn-success" type="submit">Save</button> |
            <button class="btn btn-primary" type="reset">Clear</button>
        </form>
    </div>
</div>
